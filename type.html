<!DOCTYPE HTML>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Input Types Example</title>

</head>

<body>

<!-- Downtown Houston, ZIP 77010 -->

<form  method="GET" action="http://localhost/echo.pl">
<p>Color: <input type="color" name="color">
Range: <input type="range" min="1" max="10" name="range">
Time: <input type="time" name="time"> <br>
URL : <input type="url" name="url" size="54" required></p> 
<p><input type="submit" value="Submit Form"></p>
</form>

</body>

</html>
